<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Calculadora Vanilla</title>
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Calculadora</h1>
      <div class="calculator">
        <div class="calc-display">
          <p></p>
          <h2>0</h2>
        </div>
        <ul class="btn-list">
          <li><button type="button">AC</button></li>
          <li><button type="button">Del</button></li>
          <li><button type="button">%</button></li>
          <li><button type="button" class="eq">=</button></li>
          <li><button type="button">7</button></li>
          <li><button type="button">8</button></li>
          <li><button type="button">9</button></li>
          <li><button type="button">x</button></li>
          <li><button type="button">4</button></li>
          <li><button type="button">5</button></li>
          <li><button type="button">6</button></li>
          <li><button type="button">/</button></li>
          <li><button type="button">1</button></li>
          <li><button type="button">2</button></li>
          <li><button type="button">3</button></li>
          <li><button type="button">+</button></li>
          <li><button type="button">.</button></li>
          <li><button type="button">0</button></li>
          <li><button type="button">()</button></li>
          <li><button type="button">-</button></li>
        </ul>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
