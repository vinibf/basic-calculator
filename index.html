<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Calculadora Vanilla</title>
  </head>

  <body>
    <div class="container">
      <div class="display">
        <p class="display__last-text"></p>
        <p class="display__main-text"></p>
      </div>
      <ul class="calculator-grid">
        <li class="calculator-grid__item">
          <button type="button" class="btn clear">C</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn delete">Del</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">%</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">/</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">7</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">8</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">9</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">x</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">4</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">5</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">6</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">-</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">1</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">2</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">3</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">+</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">0</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn expression-element">.</button>
        </li>
        <li class="calculator-grid__item">
          <button type="button" class="btn equal">=</button>
        </li>
      </ul>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
